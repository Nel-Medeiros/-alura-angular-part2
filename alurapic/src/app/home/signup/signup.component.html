<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signUp()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
        <app-vmessage *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)" text="Email is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('email').errors?.email && (form.submitted || signupForm.get('email').touched)" text="Invalid Email"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)" text="Full Name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength && (form.submitted || signupForm.get('fullName').touched)"
            text="Full Name has to have more than 2 characters."></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength && (form.submitted || signupForm.get('fullName').touched)"
            text="Full Name has to have less than 40 characters."></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <app-vmessage *ngIf="signupForm.get('userName').errors?.required && (form.submitted || signupForm.get('userName').touched)" text="User Name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase && (form.submitted || signupForm.get('userName').touched)"
            text="Must be lowercase and starts with a letter."></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength && (form.submitted || signupForm.get('userName').touched)"
            text="Full Name has to have more than 2 characters."></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength && (form.submitted || signupForm.get('userName').touched)"
            text="Full Name has to have less than 30 characters."></app-vmessage>

        <app-vmessage text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </app-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-vmessage *ngIf="signupForm.get('password').errors?.required && (form.submitted || signupForm.get('password').touched)" text="Password is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.minlength && (form.submitted || signupForm.get('password').touched)"
            text="Password has to have more than 8 characters."></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength && (form.submitted || signupForm.get('password').touched)"
            text="Password has to have less than 14 characters."></app-vmessage>
        <app-vmessage *ngIf="signupForm.errors?.userNamePassword && (form.submitted || signupForm.get('password').touched)"
        text="Username and password must not be the same."></app-vmessage>
    </div>

    <!-- Adicionar ao button caso queira que o submit do form esteja desativado em caso de dados invÃ¡lidos ou faltantes: [disabled]="signupForm.invalid || signupForm.pending" -->
    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
